server.port=8081

#chaine de connexion
spring.datasource.url=jdbc:mysql://localhost:3306/orio_demo_db?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

#mode hibernate
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=always

# Activer l'affichage des requêtes SQL dans la console
spring.jpa.show-sql=true

# Formater les requêtes SQL pour une meilleure lisibilité
spring.jpa.properties.hibernate.format_sql=true